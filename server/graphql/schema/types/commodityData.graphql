type CommodityData {
    CommodityDataID: Int!
    CommodityDataGUID: GUID!
    CommodityID: Int
    Encoding: String!
    Name: String!
    Value: String!
    CreatorUserID: Int!
    Created: DateTime!
    Updated: DateTime!
    IsDeleted: Int!
    Commodity: Commodity
}

input CommodityDataInput {
    Name: String
    Value: String
}


type Query {
    CommoditiesData: [CommodityData]
}