type Commodity {
 commodityID: Int!
 localName: String!
 quantity: Int!
 created: DateTime!
 commodityGUID: String!
}

type Query {
 commodity(commodityID: Int!): Commodity,
 commodities: [Commodity]
}

input CommodityInput {
    localName: String!
    quantity: Int!
}

type Mutation {
    createCommodity(input: CommodityInput) : Commodity
}