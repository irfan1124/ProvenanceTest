type Commodity {
 commodityID: Int!
 localName: String!
 quantity: Int!
 created: DateTime!
 commodityGUID: GUID!
 commoditiesData: [CommodityData!]!
}

type Query {
 commodity(commodityID: Int!): Commodity,
 commodities: [Commodity]
}

input CommodityInput {
    localName: String!
    quantity: Int!
    commodityGUID: GUID!
}

type Mutation {
    createCommodity(input: CommodityInput) : Commodity
}